<div class="form-container">
  <h2>Crear Donador</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
