<div class="form-container">
  <h2>Detalles de la Donación</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="type" class="form-label">Tipo de Donación</label>
      <select id="type" class="form-select" [(ngModel)]="type" name="type" required>
        <option value="one-time">Única</option>
        <option value="recurring">Recurrente</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Cantidad</label>
      <input
        id="amount"
        type="number"
        class="form-control"
        [(ngModel)]="amount"
        name="amount"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
